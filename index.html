<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devaice-widet, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img src="./imege/Logo.svg" class="header__logo" alt="logo mesto">
            <a class="header__line"></a>
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__settings">
                    <img class="profile__avatar" src="./imege/profile.jpg" alt="Фото профиля">
                    <button type="button" class="profile__avatar-edit"
                        aria-label="Редактировать аватар профиля"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <div class="profile__add-mesto">
                    <button type="button" class="profile__add" aria-label="Добавить место"></button>
                </div>
            </section>

            <section class="group-cards">
                <div class="cards">
                    <img class="cards__view" src="./imege/Karachaevsk.jpg" alt="Сентинский храм">
                    <div class="cards__element">
                        <p class="cards__element-text">Карачаевск</p>
                        <button class="cards__element-like"></button>
                    </div>
                </div>

                <div class="cards">
                    <img class="cards__view" src="./imege/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="cards__element">
                        <p class="cards__element-text">Карачаевск</p>
                        <button class="cards__element-like"></button>
                    </div>
                </div>

                <div class="cards">
                    <img class="cards__view" src="./imege/Dombay.jpg" alt="Домбай">
                    <div class="cards__element">
                        <p class="cards__element-text">Карачаевск</p>
                        <button class="cards__element-like"></button>
                    </div>
                </div>

                <div class="cards">
                    <img class="cards__view" src="./imege/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="cards__element">
                        <p class="cards__element-text">Карачаевск</p>
                        <button class="cards__element-like"></button>
                    </div>
                </div>

                <div class="cards">
                    <img class="cards__view" src="./imege/Dombay.jpg" alt="Домбай">
                    <div class="cards__element">
                        <p class="cards__element-text">Карачаевск</p>
                        <button class="cards__element-like"></button>
                    </div>
                </div>

                <div class="cards">
                    <img class="cards__view" src="./imege/Karachaevsk.jpg" alt="Сентинский храм">
                    <div class="cards__element">
                        <p class="cards__element-text">Карачаевск</p>
                        <button class="cards__element-like"></button>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__about">© 2023 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
